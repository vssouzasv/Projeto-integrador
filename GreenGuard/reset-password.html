<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - GestÃ£o de EPIs</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <i class="fas fa-shield-alt"></i>
                <h1>Redefinir Senha</h1>
                <p>Digite sua nova senha</p>
            </div>

            <div id="message-area" style="display: none;"></div>

            <form id="resetPasswordForm" class="auth-form">
                <h2><i class="fas fa-key"></i> Nova Senha</h2>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="new-password" placeholder="Nova senha" required minlength="6">
                    <button type="button" class="toggle-password" onclick="togglePassword('new-password')">
                        <i class="fas fa-eye" id="toggle-new-password"></i>
                    </button>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirmar nova senha" required minlength="6">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">
                        <i class="fas fa-eye" id="toggle-confirm-password"></i>
                    </button>
                </div>

                <button type="submit" class="btn btn-primary" id="reset-btn">
                    <i class="fas fa-save"></i> Redefinir Senha
                </button>

                <p class="switch-form">
                    <a href="login.html">Voltar para o Login</a>
                </p>
            </form>
        </div>
    </div>
    <script src="reset-password.js"></script>
</body>
</html>
