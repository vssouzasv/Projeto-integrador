<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão de EPIs</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <i class="fas fa-shield-alt"></i>
                <h1>Gestão de EPIs</h1>
                <p>Sistema de Gerenciamento de Equipamentos de Proteção Individual</p>
            </div>

            <div id="message-area"></div>

            <form id="loginForm" class="auth-form">
                <h2><i class="fas fa-sign-in-alt"></i> Acesso</h2>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="E-mail" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Senha" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('login-password')">
                        <i class="fas fa-eye" id="toggle-login-password"></i>
                    </button>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>

                <p class="switch-form">
                    Não tem uma conta? 
                    <a href="#" onclick="showSignup()">Criar Conta</a>
                </p>
                <p class="switch-form">
                    <a href="#" onclick="showForgotPassword()">Esqueci a Senha</a>
                </p>
            </form>

            <form id="signupForm" class="auth-form" style="display: none;">
                <h2><i class="fas fa-user-plus"></i> Criar Conta</h2>
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-name" placeholder="Nome completo" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="E-mail" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Senha" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('signup-password')">
                        <i class="fas fa-eye" id="toggle-signup-password"></i>
                    </button>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-confirm-password" placeholder="Confirmar Senha" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('signup-confirm-password')">
                        <i class="fas fa-eye" id="toggle-signup-confirm-password"></i>
                    </button>
                </div>

                <button type="submit" class="btn btn-success" id="signup-btn">
                    <i class="fas fa-user-plus"></i> Cadastrar
                </button>

                <p class="switch-form">
